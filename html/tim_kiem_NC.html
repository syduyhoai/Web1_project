    <main>
        <section>
            <h2>Tìm kiếm nâng cao</h2>
            <form action="ket_qua_TK.html">
                    <div>
                        <label for="name">Tên sản phẩm</label>
                        <input type="text" id="name" 
                    </div>
                    <div>
                        <label for="brand">Hãng</label>

                        </select>
                    </div>
                    
                    <div class="price-range">
                        <div>
                            <label for="priceFrom">Giá từ</label>
                            <input type="number" id="priceFrom" step="100000" min="0"> <!-- Min để không chọn giá âm -->
                        </div>
                        <div>
                            <label for="priceTo">đến khoảng</label>
                            <input type="number" id="priceTo" step="100000" min="0"> <!-- Min để không chọn giá âm -->
                        </div>
                    </div>
                <button>Tìm kiếm</button>
            </form>
        </section>
